<style>
   .uber_button{
      background-color: rgb(0,0,0);
      color: white;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left:10px;
      padding-right: 10px;
      cursor: pointer;
      transition: opacity 0.15s;
   }


   .uber_button:hover {
      opacity: 0.7;
   }
   .amazon_button{
      background-color: rgb(255,216,20);
      border: none;
      height: 36px;
      width: 160px;
      border-radius: 18px;
      cursor: pointer;
      transition: background-color 0.15s;
   }
   .amazon_button:hover {
      background-color: rgb(245,196,5);
   }
   .git_button{
      background-color: rgb(46,164,79);
      color: white;
      font-weight: bold;
      font-size: 14px;
      border: none;
      height: 36px;
      width: 90px;
      border-radius: 2px;
      cursor: pointer;
      transition: box-shadow;
   }
   .git_button:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
   }
   .bootstrap-button{
      background-color: rgb(121,82,179);
      color: white;
      border: none;
      height: 36px;
      width: 110px;
      border-radius: 2px;
      cursor: pointer;
      transition: opacity 0.15s;
   }
   .bootstrap-button:hover {
      opacity: 0.8;
   }
   .download-button{
      background-color: white;
      border-width: 0.5px;
      border-color: black;
      border-style: solid;
      height: 36px;
      width: 110px;
      border-radius: 2px;
      margin-left: 6px;
      cursor: pointer;
   }
   .download-button:hover {
      background-color: rgb(130,130,130);
      color: white;
      border-color: black;
   }
   .company{
      background-color: rgb(10,102,194);
      color: white;
      border: none;
      height: 32px;
      width: 190px;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.15s;
   }
   .company:hover {
      background-color: rgb(50,96,210);
   }
   .save{
      background-color: white;
      color: blue;
      border-color: rgb(10,102,194);
      border-width: 1px;
      border-style: solid;
      height: 32px;
      width: 68px;
      border-radius: 16px;
      margin-left: 6px;
      cursor: pointer;
   }
   .save:hover {
      border-width: 2px;
   }

</style>
<p>Uber</p>
<button class="uber_button">Request now</button>
<p>Amazon</p>
<button class="amazon_button">Add to Cart</button>
<p>GitHub</p>
<button class="git_button">Sign up</button>
<p>Bootstrap</p>
<button class="bootstrap-button"> Get started</button>
<button class="download-button">Download</button>
<p>Linkedin</p>
<button class="company">Apply on company website</button>
<button class="save">Save</button>
